career-profile:
  title: Career Profile
  summary: |
    I'm a Mechanical Engineer and Full Stack Developer, known for combining engineering skills with software development to create innovative solutions. As the CEO of Sahab Dev, I lead projects and make important business decisions. I enjoy working on both corporate projects like Calindus and contributing to open-source software like MechPy, always aiming to merge technical know-how with the latest technology trends.

education:
  title: Education
  info:
    - degree: PhD Candidate in Mechanical Engineering
      university: ENSAM Rabat / ENSIAS
      time: 2023 - Present
      details: |
        Conducting in-depth research on the creep and relaxation of Shrink-fitting assemblies in functionally graded materials (FGMs).
    - degree: M.Eng in Mechanical Engineering
      university: Polytech Lille
      time: 2018 - 2021
      details: |
        Focused on advanced mechanical design and simulation, mastering software such as SolidWorks and ANSYS.
        Engaged in team projects, honing skills in collaboration, problem-solving, and project management.
        Completed a six-month internship with MAD, where I contributed to the design of a new extrusion mould.
    - degree: Digital Technologies Architect
      university: 42 Paris
      time: 2018 - 2019
      details: |
        Emphasized on software development, data analysis, and system architecture, with a focus on practical, hands-on learning.
        Engaged in continuous peer-to-peer learning, enhancing my skills in coding, debugging, and collaborative problem-solving.
    - degree: B.Eng in Mechanical Engineering
      university: University of Lille
      time: 2017 - 2018
      details: |
        Laid a strong foundation in mechanical engineering principles, including thermodynamics, fluid mechanics, and material science.
        Engaged in hands-on laboratory work, developing skills in experimental design and data analysis.

